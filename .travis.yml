language: node_js
sudo: required
node_js:
  - node
go:
  - 1.10.2
cache:
  yarn: true
before_install:
  - "./.travis_before_install.sh"
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - yarn install
script:
  - "./.travis_e2e_test.sh"
notifications:
  slack:
    secure: 
  slackn:
    secure: 
addons:
  apt:
    packages:
      - xvfb