name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      # - name: Install ledger required libs (for binance)
      #   run: sudo apt-get update && sudo apt-get install -y libudev-dev libusb-dev usbutils
      - uses: actions/setup-go@v2
        with:
          go-version: "1.10.2"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: "14.x"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache yarn cache
        uses: actions/cache@v2
        id: cache-yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-

      - name: Setup protoc3
        run: ./scripts/ci_install_protoc3.sh

      - run: yarn install
      - run: xvfb-run --auto-servernum yarn test:browser
      - run: yarn test:node
      - run: chmod +x ./e2e_tests.sh
      - run: ./e2e_tests.sh
        working-directory: "."
        env:
          BUILD_ID: build-1346
